<div class="card-header flex-nowrap border-0 pt-9 justify-content-center">
  <div class="card-title m-0">
    <div class="symbol symbol-45px w-45px bg-light me-5 d-flex justify-content-center">
      <img *ngIf="image.length != 0" [src]="image" alt="Metronic" class="p-3" />
      <i *ngIf="fontAwesome.length != 0" [class]="fontAwesome" class="p-3"></i>
    </div>

    <a class="fs-3 fw-bold text-hover-primary text-gray-600 m-0 cursor-pointer">
      {{ title }}
    </a>
  </div>
</div>

<div class="card-body d-flex flex-column px-9 pt-6 pb-8 text-center">
  <div class="fs-2 fw-bolder mb-3">{{ description }}</div>
</div>
